<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slackReminder</title>
    <link rel="icon" type="image/png" href="image/u5.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info">
      <div id="wrapper">
        <h3>送信先</h3>
        <input
          type="text"
          id="messageSender"
          placeholder="@メンバー or #チャンネル"
        />
        <h3>メッセージ内容</h3>
        <textarea
          name="text"
          id="messageContents"
          rows="10"
          placeholder="メッセージ内容"
        ></textarea>
        <h3>リマインド日時</h3>
        <form id="remindType">
          <input type="radio" name="type" value="in" />
          投稿からの時間で指定
          <input type="radio" name="type" value="on" />
          日時で指定
        </form>
      </div>
      <div>
        <button id="copy">Copy text</button>
        <textarea
          class="outPutText"
          name="out"
          id="outPutText"
          rows="10"
        ></textarea>
      </div>
    </div>
    <img src="./icon_slack.png" class="png" alt="" srcset="" />
    <div id="main"></div>
    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="three.min.js"></script>
  </body>
</html>
