<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slackReminder</title>
    <link rel="icon" type="image/png" href="image/u5.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="info">
      <h3>メンション</h3>
      <input
        type="text"
        id="inputText"
        placeholder="@メンバー or #チャンネル"
      />
      <h3>内容</h3>
      <textarea
        name="text"
        id="text"
        rows="10"
        placeholder="内容text"
      ></textarea>
      <h3>日付</h3>
      <select id="word">
        <option value="none">選択してください</option>
        <option value="1">〇〇分後</option>
        <option value="2">〇〇時間後</option>
        <option value="3">日時指定</option>
      </select>
      <form id="nextForm"></form>
      <button id="copy">Copy text</button>
      <textarea name="out" id="out" rows="10"></textarea>
    </div>
    <img src="./icon_slack.png" class="png" alt="" srcset="" />
    <div id="main"></div>
    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="three.min.js"></script>
  </body>
</html>
